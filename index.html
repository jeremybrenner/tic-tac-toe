<!DOCTYPE HTML>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
    <script src='tttrefactor.js'></script>   
  </head>
  <body>
    <div class='title'>
    <h1>Tic Tac Toe</h1>
    <div/>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div id='A1' class='box'>&nbsp;</div>
      <div id='A2' class='box'>&nbsp;</div>
      <div id='A3' class='box'>&nbsp;</div>
      <div id='B1' class='box'>&nbsp;</div>
      <div id='B2' class='box'>&nbsp;</div>
      <div id='B3' class='box'>&nbsp;</div>
      <div id='C1' class='box'>&nbsp;</div>
      <div id='C2' class='box'>&nbsp;</div>
      <div id='C3' class='box'>&nbsp;</div>
    </div>
  </body>
  <div class= 'turn'>Go Player X!</div>
  <button class="reset">Reset</button>
</html>
